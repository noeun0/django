<!-- templates/polls.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표결과</title>
</head>
<body>
    <h1>투표 결과</h1>
    {{question.pk}}. {{question.question_text}} 의 결과입니다.
    <ol>
        {% for choice in question.choice_set.all %}
        <li>{{choice.choice_text}} - {{choice.vote}}</li>
        {%endfor%}

    </ol>
    <br>
    <a href ="{%url 'polls:list'%}">질문 목록</a><!--/polls/list-->
</body>
</html>
