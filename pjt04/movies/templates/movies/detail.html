{% extends 'base.html' %}
{% block content %}
    <p> {{ movie.title }} </p>
    <p> {{ movie.overview}} </p>
    <p> {{ movie.poster_path}} </p>
    <form action="{% url 'movies:delete' movie.pk %}" method="POST"> 
        {% csrf_token %}
        <input type="submit" value="delete">
    </form>

    {% comment %} n번 게시물을 수정하는 페이지로 이동 {% endcomment %}
    <a href="{% url 'movies:edit' movie.pk %}">edit</a>

{% endblock content %}
